<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Zodiac App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Zodiac App</a>
       
        
    </nav>
    <div id="main-body" class="container">
        <div class="row">
            <div class="col-md-4">
               <img src="images/img.jpg" alt="No image" class="img-responsive">
               <hr> 
               <form >
                    <div class="form-group">
                        <input type="text" id="user-search" class="form-control" placeholder="Type zodiac name ...">
                    </div>
                    <hr>
                    <div class="form-group">
                        <button class="btn btn-danger" onclick="getData()" type="button" >Find</button>
                    </div>
                </form>
            
            </div>
            <div class="col-md-4">
              <h2 class="mt-0" id="name"></h2>
              <h4 id="date"></h4>
                <div class="d-flex">
                  <div class="flex-shrink-0">
                    <img class="mr-3" id="img">
                  </div>
                  <div class="flex-grow-1 ms-3">
                   
                  </div>
                </div>
                <p id="text-result"></p>

            </div>
        </div>
        </div>
        <script src="js/script.js"></script>
</body>
</html>
